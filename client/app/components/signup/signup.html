<div class="signup">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 centre">
      <form class="form" name="signupForm" ng-submit="sup.signup()">
        <div class="alert alert-danger" >
          {{sup.message}}
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" ng-model="sup.email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model="sup.password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="sup.confirmPassword"required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button><br />
        <br />
        <span>Already have an account?</span>
        <a href="/login">Log In</a>
      </form>
    </div>
    <div class="col-md-4"></div>
</div>
