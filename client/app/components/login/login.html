<div class="login">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 centre">
      <form class="form" name="loginForm" ng-submit="ln.login()">
        <div class="alert alert-danger" ng-show='ln.message'>
          {{ln.message}}
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email"
          ng-model="ln.email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model="ln.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button><br />
        <br />
        <span>Don't have an account?</span>
        <a href="/signup">SignUp</a>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
